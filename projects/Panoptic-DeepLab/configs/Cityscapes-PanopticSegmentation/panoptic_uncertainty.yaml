_BASE_: Base-PanopticDeepLab-OS16.yaml
MODEL:
  WEIGHTS: "/Pan-DL/panoptic-deeplab-base.pkl"
  PIXEL_MEAN: [123.675, 116.280, 103.530]
  PIXEL_STD: [58.395, 57.120, 57.375]
  BACKBONE:
    NAME: "build_resnet_deeplab_backbone"
  RESNETS:
    DEPTH: 50
    NORM: "SyncBN"
    RES5_MULTI_GRID: [1, 2, 4]
    STEM_TYPE: "deeplab"
    STEM_OUT_CHANNELS: 128
    STRIDE_IN_1X1: False
  PANOPTIC_DEEPLAB:
    USE_DEPTHWISE_SEPARABLE_CONV: True
  SEM_SEG_HEAD:
    USE_DEPTHWISE_SEPARABLE_CONV: True
SOLVER:
  MAX_ITER: 90000
  IMS_PER_BATCH: 8
INPUT:
  # MIN_SIZE_TRAIN: (1024, )
  # MAX_SIZE_TRAIN: 2048
  FORMAT: "RGB"
  # CROP:
  #   ENABLED: False
  #   SIZE: (512, 1024)
DATALOADER:
  NUM_WORKERS: 8
DATASETS:
  TEST:
  - cityscapes_fine_panoptic_val_subset
  TRAIN:
  - cityscapes_fine_panoptic_train
